<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alex Hormozi Shorts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: white;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #facc15;
    }

    .video-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .video-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    .video-card iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .title {
      padding: 0.75rem 1rem;
      font-weight: bold;
      font-size: 1rem;
      border-top: 1px solid #333;
    }

    .pagination {
      text-align: center;
      margin-top: 2rem;
    }

    .pagination button {
      background-color: #facc15;
      color: #000;
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #444;
      color: #888;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .video-card iframe {
        height: 300px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Alex Hormozi Shorts</h1>
  <div class="video-grid" id="videoContainer"></div>

  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const videos = [
      { title: "The Most Efficient Way To Communicate with your Team...", url: "https://www.youtube.com/embed/hfT1Q6EBXCU" },
      { title: "4 Paths To Become Successful", url: "https://www.youtube.com/embed/Fv_EzPiMXp8" },
      { title: "The secret about sh#t talking that no one will tell you...", url: "https://www.youtube.com/embed/qA1D6bL4uB8" },
      { title: "How Much Would You Invest To Make $1M?", url: "https://www.youtube.com/embed/DBb2UbIKmoM" },
      { title: "The BEST persuasion HACK for SALES that I learned from EMINEM...", url: "https://www.youtube.com/embed/ShhxAsIW43U" },
      { title: "If You Are 18 Years Old Watch This..", url: "https://www.youtube.com/embed/FOCkQMBEVaE" },
      { title: "My Morning Routine...", url: "https://www.youtube.com/embed/fx__YEE3jec" },
      { title: "Turn envy into curiosity and quiet your ego", url: "https://www.youtube.com/embed/0oi6TtZJBkk" },
      { title: "Why you should spend more money (or all of your money) buying knowledge", url: "https://www.youtube.com/embed/WnDn3ww2Ikk" },
      { title: "How I would get customers to a BRAND NEW BUSINESS", url: "https://www.youtube.com/embed/_J14og5th8E" },
      { title: "Why Eating The Same Thing Everyday Makes Me More Money", url: "https://www.youtube.com/embed/hwiEgMh5Sv8" }
    ];

    const container = document.getElementById("videoContainer");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    const perPage = 10;
    let currentPage = 1;
    const totalPages = Math.ceil(videos.length / perPage);

    function renderPage(page) {
      container.innerHTML = '';
      const start = (page - 1) * perPage;
      const end = page * perPage;
      const currentVideos = videos.slice(start, end);

      currentVideos.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <iframe src="${video.url}" allowfullscreen></iframe>
          <div class="title">${video.title}</div>
        `;
        container.appendChild(card);
      });

      prevBtn.disabled = page === 1;
      nextBtn.disabled = page === totalPages;
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
      }
    });

    // Initial render
    renderPage(currentPage);
  </script>
</body>
</html>
